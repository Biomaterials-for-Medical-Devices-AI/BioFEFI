name: Build Sphinx Docs

on:
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build docs
      uses: .github/workflows/docs-builder.yml
      with:
        artifact_name: sphinx-html
